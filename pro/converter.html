<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #fff;
      --input-bg: #fafafa;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      width: 100%;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      padding: 0;
    }

    header nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }

    header nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }

    footer p {
      margin: 0.5rem 0;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .converter {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;
      transition: background 0.3s;
      margin-top: 2rem;
    }

    .converter h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .field {
      margin-bottom: 1.2rem;
    }

    .field label {
      display: block;
      margin-bottom: 0.4rem;
    }

    .field input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .clear-btn {
      background: #ff5252;
      color: white;
    }

    .dark-toggle {
      background: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Ensures footer sticks at the bottom if content is short */
    main {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="converter.html">Converter</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>
<center>
  <!-- Main Content -->
  <main>
    <div class="converter">
      <h2>üå°Ô∏è Temperature Converter</h2>
      <div class="field">
        <label for="celsius">Celsius (¬∞C)</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="fromCelsius()">
      </div>
      <div class="field">
        <label for="fahrenheit">Fahrenheit (¬∞F)</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="fromFahrenheit()">
      </div>
      <div class="field">
        <label for="kelvin">Kelvin (K)</label>
        <input type="number" id="kelvin" placeholder="Enter Kelvin" oninput="fromKelvin()">
      </div>

      <div class="actions">
        <button class="clear-btn" onclick="clearFields()">Clear</button>
        <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
  </main>
</center>
  <!-- Footer Section -->
  <footer>
    <p>¬© 2025 TempConvert. All rights reserved.</p>
    <p><a href="https://www.example.com/privacy-policy" target="_blank">Privacy Policy</a> | <a href="https://www.example.com/terms" target="_blank">Terms of Service</a></p>
  </footer>

  <script>
    function fromCelsius() {
      const c = parseFloat(document.getElementById("celsius").value);
      if (isNaN(c)) return;
      document.getElementById("fahrenheit").value = ((c * 9 / 5) + 32).toFixed(2);
      document.getElementById("kelvin").value = (c + 273.15).toFixed(2);
      updateBackgroundColor(c);
    }

    function fromFahrenheit() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      if (isNaN(f)) return;
      const c = (f - 32) * 5 / 9;
      document.getElementById("celsius").value = c.toFixed(2);
      document.getElementById("kelvin").value = (c + 273.15).toFixed(2);
      updateBackgroundColor(c);
    }

    function fromKelvin() {
      const k = parseFloat(document.getElementById("kelvin").value);
      if (isNaN(k)) return;
      const c = k - 273.15;
      document.getElementById("celsius").value = c.toFixed(2);
      document.getElementById("fahrenheit").value = ((c * 9 / 5) + 32).toFixed(2);
      updateBackgroundColor(c);
    }

    function updateBackgroundColor(celsius) {
  // Clamp temperature from -50¬∞C to 50¬∞C
  const clamped = Math.max(-50, Math.min(50, celsius));
  const ratio = (clamped + 50) / 100; // normalize to 0‚Äì1

  const red = Math.round(255 * ratio);
  const blue = Math.round(255 * (1 - ratio));
  const bgColor = `rgb(${red}, 0, ${blue})`;

  document.body.style.backgroundColor = bgColor;
}
function clearFields() {
  document.getElementById("celsius").value = '';
  document.getElementById("fahrenheit").value = '';
  document.getElementById("kelvin").value = '';
  document.body.style.backgroundColor = ""; // Reset to default
}

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
